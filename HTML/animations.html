    <h1>CSS Animations</h1>
    
    <div class="content">
        <div class="container">
            <h2>Car Image Animation</h2>
            <div class="animation-container">
                <div class="hero">
                    <div class="highway"></div>
                    <div class="city"></div>
                    <div class="car">
                        <img src="../carImages/car.png" alt="photo of car">
                    </div>
                    <div class="wheel">
                        <img class="back-wheel" src="../carImages/wheel.png" alt="photo of back wheel">
                        <img class="front-wheel" src="../carImages/wheel.png" alt="photo of front wheel">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h2>Loading Submit Button Animation</h2>
            <button>
                <span>Submit</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M0 11c2.761.575 6.312 1.688 9 3.438 3.157-4.23 8.828-8.187 15-11.438-5.861 5.775-10.711 12.328-14 18.917-2.651-3.766-5.547-7.271-10-10.917z" />
                </svg>
            </button>
        </div>

        <div class="container">
            <h2>CSS Loader Animation</h2>
            <div class="loader-holder">
                <span class="loader"></span>
            </div>
        </div>

        <div class="container">
            <h2>Image Fade Slideshow</h2>
            <div class="image-container">
                <div class="photo-fade">
                </div>
            </div>
        </div>    
    </div>



</body>
